<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
          <a class="navbar-brand" href="{{url_for('index')}}">Random Password Generator</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{{url_for('fill_form')}}">Fill Form</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <h5 class="text-center mt-5 fw-bold">Choose what you want:</h5>

      <form action="{{url_for('password')}}">
        <div class="mx-auto w-25 mt-4">
          <select class="form-select" aria-label="Default select example" name="length">
              <option value="8" selected>Eight</option>
              <option value="9">Nine</option>
              <option value="10">Ten</option>
              <option value="11">Eleven</option>
              <option value="12">Twelve</option>
              <option value="13">Thirteen</option>
              <option value="14">Fourteen</option>
          </select>
        </div>

        <div class="form-check mx-auto w-25 mt-4">
            <input class="form-check-input" type="checkbox" value="1" name="uppercase" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
              Do you want uppercase letters? 
            </label>
        </div>

        <div class="form-check mx-auto w-25 mt-4">
            <input class="form-check-input" type="checkbox" value="1" name="numbers" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
              Do you want numbers? 
            </label>
        </div>

        <div class="form-check mx-auto w-25 mt-4">
            <input class="form-check-input" type="checkbox" value="1" name="symbols" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
              Do you want symbols? 
            </label>
        </div>

        <div class="mx-auto mt-4 w-25">
          <button type="submit" class="btn btn-primary">submit</button>
        </div>

      </form>


      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
