<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard page</title>
</head>
<body>
   <h1>Leaderboard</h1> 
    <table>
        <thead>
            <tr>
                <th>Username</th>
                <th>Score</th>
            </tr>
        </thead>
        <tbody>
            {% for user in leaderboard %}
            <tr>
                <td>{{user.username}}</td>
                <td>{{user.score}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
